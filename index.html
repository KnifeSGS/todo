<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
  
    <div class="sitename">
      <h1>Todo360</h1>
    </div>
    <div class="container">
        <div class="todo__date">
          <div class="date__dayName">day</div>
          <div class="date__today">06-12-2020</div>
        </div>
        <form class="todo__form">
          <input type="text" class="todo__input" placeholder="Take the garbage out">
          <button type="submit" class="todo__addBtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </form>
    
        <div class="todo__count">You have <span class="item__count"></span> pending items</div>
        <ul class="todo__items">
          <li class="todo__item" data-key="1594003133171">
            <input class="todo__checkbox" type="checkbox">
            Teszt feladat
            <button class="todo__deleteBtn" type="button"><i class="fa fa-trash" aria-hidden="true"></i></button>
          </li>
        </ul>

        <div class="todo__functionBtns">
          <button type="button" class="todos__hide">Hide or show checked</button>
          <button type="button" class="todos__clear">Clear todos</button>
          
        </div>

        <ul class="todo__items--checked">
          <li class="todo__item--checked" data-key="1594003133171">
            <input class="todo__checkbox" type="checkbox">
            <span class="item__text">Teszt feladat</span>
            <button class="todo__deleteBtn" type="button"><i class="fa fa-trash" aria-hidden="true"></i></button>
          </li>
        </ul>


    </div>




    <script src="./js/main.js"></script>
</body>
</html>

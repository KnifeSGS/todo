<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">
        <h1>Todo360</h1>
    
        <form class="todo__form">
          <input type="text" class="todo__input" placeholder="Take the garbage out">
          <button type="submit" class="todo__addBtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </form>
    
        <div class="todo__count">You have <span class="item__count"></span> pending items</div>
        <ul class="todo__items">
          <li class="todo__item" data-key="1594003133171">
            <input class="todo__checkbox" type="checkbox">
            Teszt feladat
            <button class="todo__deleteBtn"><i class="fa fa-trash" aria-hidden="true"></i></button>
          </li>
        </ul>
    </div>




    <script src="./js/main.js"></script>
</body>
</html>
